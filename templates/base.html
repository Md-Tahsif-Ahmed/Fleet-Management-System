{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sundarban Courier Service{% endblock %}</title>
    <!-- Icons -->
    <link href="{% static 'trip/css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'trip/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CRoboto:300,400,500,700,900"
          rel="stylesheet">
    <!-- Bootstrap css-->
    <link type="text/css" href="{% static 'trip/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <!-- Bootstrap Select css-->
    <link rel="stylesheet" type="text/css" href="{% static 'trip/css/bootstrap-select.min.css' %}">
    <!-- Bootstrap Date Range picker css-->
    <link rel="stylesheet" type="text/css" href="{% static 'trip/css/daterangepicker.css' %}">
    <!-- jQuery Ui css-->
    <link rel="stylesheet" type="text/css" href="{% static 'trip/css/jquery-ui-1.9.2.custom.min.css' %}">
    <!-- Style css -->
    <link type="text/css" href="{% static 'trip/css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block css %}
    {% endblock %}

</head>


<body>

    {% block content %}
    {% endblock %}

    <!-- jQuery Librery js-->
    <script src="{% static 'trip/js/jquery-2.2.4.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'trip/js/bootstrap.min.js' %}"></script>
    <!-- Bootstrap date time picker js -->
    <script src="{% static 'trip/js/moment.min.js' %}"></script>
    <script src="{% static 'trip/js/daterangepicker.js' %}"></script>
    <!-- Bootstrap Select js-->
    <script src="{% static 'trip/js/bootstrap-select.min.js' %}"></script>
    <!-- jQuery Ui js-->
    <script src="{% static 'trip/js/jquery-ui-1.9.2.custom.min.js' %}"></script>
    <!-- Chart js -->
    <script src="{% static 'trip/js/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'trip/js/chart.min.js' %}"></script>
    <!--Jquery confirm -->
    <script src="{% static 'trip/js/jquery.confirm.js' %}"></script>
    <!-- Custom js -->
    <script src="{% static 'trip/js/custom.js' %}"></script>
    <script src="{% static 'trip/js/task-dragable.js' %}"></script>

    {% block javascript %}
    {% endblock %}

</body>
</html>
